<nav class="bg-light-primary w-full mx-auto py-3 px-2 justify-between items-center mb-8 shadow-sm sm:px-6 lg:px-8 sm:flex">
  <h1 class="font-bold text-highlight text-5xl">{{user.role == 'ADMIN' ? 'IPRWC Console' : 'WebContext WebShop'}}</h1>
  <div class="flex drop-shadow-md sm:w-1/4 lg:w-1/5 space-x-4">
    <button
      type="button"
      title="Account"
      class="text-3xl py-4 text-dark-primary rounded-md bg-highlight font-bold w-full"
      (click)="openAccount()"
    >Account</button>
    <button
      type="button"
      title="Cart"
      class="text-3xl py-4 text-dark-primary rounded-md bg-highlight font-bold w-full"
      (click)="openCart()"
      *ngIf="user.role == 'CUSTOMER'"
    >Cart</button>
    <button
      type="button"
      title="Cart"
      class="text-3xl py-4 text-dark-primary rounded-md bg-highlight font-bold w-full"
      (click)="addProduct()"
      *ngIf="user.role == 'ADMIN'"
    >Add</button>
  </div>
</nav>
