<app-modal #modalComponent>
  <article class="space-y-5">
    <h1 class="text-4xl p-3 font-bold">
      Shopping Cart
    </h1>
    <div class="space-y-5">
      <div *ngFor="let item of cartItems">
        <app-cart-item [item]="item" [observer]="observer"></app-cart-item>
      </div>
    </div>
    <div class="flex justify-end pr-3">
      <button class="bg-red-500 px-2 py-1 rounded text-2xl" (click)="clearCart()">Clear Cart</button>
    </div>
  </article>
</app-modal>
