<section class="shadow-sm p-3 rounded-md border border-light-secondary" *ngIf="item">
  <div class="flex justify-between">
    <div class="flex flex-col justify-between">
      <figure>
        <img alt="ProductImage" class="object-contain h-24" src="{{item.productEntity.imageUrl}}">
      </figure>
      <h2 class="font-semibold">{{item.productEntity.name}}</h2>
    </div>
    <div class="flex flex-col space-y-2">
      <p>â‚¬ {{item.quantity * item.productEntity.price}}</p>
      <div class="flex space-x-2">
        <input #quantityInput class="w-20 border-light-secondary placeholder-dark-secondary text-dark-secondary focus:outline-none focus:ring-highlight focus:border-highlight"
               type="number"
               value="{{item.quantity}}"
               (change)="quantityChangeHandler(quantityInput.value)">
        <button class="bg-highlight font-semibold rounded px-3" (click)="updateItem()">OK</button>
      </div>
      <button class="bg-red-500 rounded" (click)="deleteCartItem(item.id)">Delete</button>
    </div>
  </div>
</section>
